<!-- The <!DOCTYPE html> declaration defines that this document is an HTML5 document -->
<!DOCTYPE html>
<!-- The <html> element is the root element of an HTML page -->
<!-- The lang attribute specifies the language of the element's content. -->
<html lang="en">
    <!-- The <head> element contains meta information about the HTML page -->
    <head>
        <!-- The <meta> tag defines metadata about an HTML document <meta> tags always go inside the <head> element,
             and are typically used to specify character set, page description, keywords, author of the document, 
             and viewport settings. 
        -->
        <!-- UTF-8 is a character encoding system. It lets you represent characters as ASCII text, 
            (while still allowing for international characters, such as Chinese, Bangla etc so many characters) 
            ASCII (American Standard Code for Information Interchange) is the most common character encoding format 
            for text data in computers and on the internet 
        -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- The <title> element specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab) -->
        <title>Tailwind</title>


        <!-- ======================================================================================================== -->
        <!-- ===== A favicon is a small (16px X 16px) image displayed next to the page title in the browser tab ===== -->
        <!-- ======================================================================================================== -->
        <!-- <link rel="icon" type="" href=""> -->
        <link rel="icon" href="./favicon/fav.png">

        
        <!-- ============================== -->
        <!-- ====== Google font link ====== -->
        <!-- ============================== -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">


        <!-- ================================= -->
        <!-- ====== Google icon(s) link ====== -->
        <!-- ================================= -->
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />


        <!-- ============================================= -->
        <!-- ====== Font Awesome CDN reference link ====== -->
        <!-- ============================================= -->
        <script src="https://kit.fontawesome.com/4aea96c79d.js" crossorigin="anonymous"></script>


        <!-- ============================================= -->
        <!-- ====== Boxicons website reference link ====== -->
        <!-- ============================================= -->
        

        <!-- ======================================================= -->
        <!-- ===== Bootstrap.css stylesheet reference CND link ===== -->
        <!-- ======================================================= -->
        
        
        <!-- ===== 
            ====== External JavaScript ======
            #1 - JavaScript can be placed in the <head>, or in the <body> section, or in both.
            #2 - In HTML, JavaScript code is inserted between <script> and </script> tags.
            #3 - You can place any number of scripts in an HTML document.
            #4 - To use an external script, put the name of the script file in the src (source) attribute of a <script> tag:
        ======= -->
        <!-- ======================================================================================== -->
        <!-- ===== Bootstrap js styles reference link will be here Or in the bottom of body tag ===== -->
        <!-- ======================================================================================== -->
        

        <!-- ============================================================= -->
        <!-- ===== Tailwind CSS stylesheet reference CND Script link ===== -->
        <!-- ============================================================= -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!--  ========================================================================= 
            This code is a Javascript structure object (theme). Inside the theme object 
                     another object (extend) > Inside the extend object another object (colors) > 
                     Inside the colors object all the custom object (color).
                     & Use for customize configuration with your own color/design
            ========================================================================== -->
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            clifford: '#da373d',
                            yellow: '#FECC02',
                            black: '#131313',
                            gray: '#4E4E4E',
                        },
                        fontFamily : {
                            // Font_Name , Font_Style
                            bebas : ["Bebas Neue", "sans-serif"],
                            montserrat : ["Montserrat", "sans-serif"],
                        }
                    }
                }
            }
        </script>


        <!-- ========================================= -->
        <!-- ===== CSS stylesheet reference link ===== -->
        <!-- ========================================= -->
        <!-- (If you use Bootstrap CSS CND link & external custom CSS link then always mentioned 
            the external custom CSS link after Or under the Bootstrap CSS CND link) -->
        <link rel="stylesheet" href="styles/style.css">


    </head>
    <!-- The <body> element defines the document's body, and is a container for all the visible contents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc. -->
    <body class="">
        <div class="bg-[url('../images/')]"></div>
        
        




        <!-- ===== 
            ===== External JavaScript =====
            #1 - JavaScript can be placed in the <head>, or in the <body> section, or in both.
            #2 - In HTML, JavaScript code is inserted between <script> and </script> tags.
            #3 - You can place any number of scripts in an HTML document.
            #4 - To use an external script, put the name of the script file in the src (source) attribute of a <script> tag:
        ===== -->
        <!-- ===== Bootstrap.js styles reference link =====  -->
        <!-- <script src="styles/bootstrap-js/bootstrap.bundle.js"></script> -->

    </body>
</html>
